spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:balance_calculator}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${K8S_DATASOURCE_USERNAME:root}
    password: ${K8S_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: ${REDIS_TIMEOUT:10000}
    lettuce:
      pool:
        max-active: ${REDIS_MAX_IDLE:8}
        max-wait: ${REDIS_MAX_WAIT:-1}
        max-idle: ${REDIS_MAX_IDLE:8}
        min-idle: ${REDIS_MIN_IDLE:0}
  cache:
    type: redis
    redis:
      time-to-live: 1800
      cache-null-values: false
      key-prefix: "balance-calculator:"

# Kubernetes Secret Configuration
kubernetes:
  secrets:
    datasource:
      username: ${K8S_DATASOURCE_USERNAME}
      password: ${K8S_DATASOURCE_PASSWORD}

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    max-connections: 10000
    accept-count: 100

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.fly.hsbchomework: ${LOGGING_LEVEL_APP:INFO}
    org.springframework: ${LOGGING_LEVEL_APP:INFO}
    org.hibernate: ${LOGGING_LEVEL_APP:INFO}
  file:
    name: /app/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

app:
  transaction:
    retry:
      max-attempts: 3
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 10000
  security:
    jwt:
      secret: ${JWT_SECRET:default-jwt-secret}
      expiration: 86400000